<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <body>
        <div id="title">每日頭條</div>
        <div id="content"></div>
        <script type="text/jsx">
var data = [
    {editor: "apple"},
    {editor: "china"}
];

var NewsBox = React.createClass({
    render: function(){
        return (
            <div className="newsBox"> 
                <NewsTitle editor={this.props.data}>The editor.</NewsTitle>
                <NewsContent />
                <NewsComment />
            </div>
        );
    }
});

var NewsContent = React.createClass({
    render: function(){
        return (
            <div className="newsContent">
                Content.
            </div>
        );
    }
});


var NewsTitle = React.createClass({
    render: function(){
        return (
            <div className="newsTitle">
                {this.props.editor}時報
            </div>    
        );
    }
});

var NewsComment = React.createClass({
    render: function(){
        return (
            <div className="newsComment">
                This is comments.
            </div>
        );
    }
});

React.render(
